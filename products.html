  <!-- Aplica o tema salvo ANTES do CSS para evitar flicker -->
  <script>
    (function () {
      var THEMES = ['default', 'light', 'desaturated', 'colorblind'];
      try {
        var saved = localStorage.getItem('gh-color-mode');
        var theme = THEMES.indexOf(saved) !== -1 ? saved : 'default';
        document.documentElement.classList.add('theme-' + theme);
      } catch (e) {
        document.documentElement.classList.add('theme-default');
      }
    })();
  </script>
